name: CI

on:
  push:
    branches:
      - "main"
  pull_request:

env:
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Setup dotnet
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x
      - name: Restore cache
        uses: actions/cache@v2
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-6.0.x-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-6.0.x-${{ hashFiles('**/packages.lock.json') }}
            ${{ runner.os }}-nuget-6.0.x-
            ${{ runner.os }}-nuget-
      - name: Install dotnet tool
        run: |
          dotnet tool restore
      - name: Restore nuget package
        run: |
          dotnet restore -r linux-x64 --use-lock-file pact.sln
      - name: Check source format
        run: |
          dotnet tool run dotnet-format pact.sln
      - name: Build pact
        run: |
          dotnet build -r linux-x64 --no-restore pact.sln
      - name: Test
        run: |
          dotnet test --no-restore --no-build pact.sln
