name: CI

on:
  push:
    branches:
      - "main"
  pull_request:

env:
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  pre-check:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: true
      matrix:
        PLATFORM: [ "linux-x64", "osx-x64" ]
    steps:
      - uses: actions/checkout@v2
      - name: Setup dotnet
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x
      - name: Install dotnet tool
        run: |
          dotnet tool restore
      - name: Restore cache
        uses: actions/cache@v2
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-6.0.x-${{ strategy.matrix.PLATFORM }}-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-6.0.x-${{ strategy.matrix.PLATFORM }}-${{ hashFiles('**/packages.lock.json') }}
            ${{ runner.os }}-nuget-6.0.x-${{ strategy.matrix.PLATFORM }}
            ${{ runner.os }}-nuget-6.0.x
      - name: Restore nuget package
        run: |
          dotnet restore --use-lock-file --locked-mode pact.sln
      - name: Check source format
        working-directory: src/Pact.Cli
        run: |
          dotnet tool run dotnet-format -- --no-restore --check Pact.Cli.${{ strategy.matrix.PLATFORM }}.csproj
      - name: Check test format
        working-directory: test/Pact.Cli.Tests
        run: |
          dotnet tool run dotnet-format -- --no-restore --check Pact.Cli.Tests.${{ strategy.matrix.PLATFORM }}.csproj

  build:
    runs-on: ubuntu-20.04
    needs: [ "pre-check" ]
    strategy:
      fail-fast: true
      matrix:
        PLATFORM: [ "linux-x64", "osx-x64" ]
    steps:
      - uses: actions/checkout@v2
      - name: Setup dotnet
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x
      - name: Install dotnet tool
        run: |
          dotnet tool restore
      - name: Restore cache
        uses: actions/cache@v2
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-6.0.x-${{ strategy.matrix.PLATFORM }}-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-6.0.x-${{ strategy.matrix.PLATFORM }}-${{ hashFiles('**/packages.lock.json') }}
            ${{ runner.os }}-nuget-6.0.x-${{ strategy.matrix.PLATFORM }}
            ${{ runner.os }}-nuget-6.0.x
      - name: Install dotnet tool
        run: |
          dotnet tool restore
      - name: Restore nuget package
        run: |
          dotnet restore --use-lock-file --locked-mode pact.sln
      - name: Build pact
        run: |
          dotnet build --no-restore src/Pact.Cli/Pact.Cli.${{ strategy.matrix.PLATFORM }}.csproj
          dotnet build --no-restore test/Pact.Cli.Tests/Pact.Cli.Tests.${{ strategy.matrix.PLATFORM }}.csproj
      - name: Test
        working-directory: test/Pact.Cli.Tests
        run: |
          dotnet test --no-restore --no-build Pact.Cli.Tests.${{ strategy.matrix.PLATFORM }}.csproj
